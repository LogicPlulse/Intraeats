<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
  </style>
  <!-- Add AngularJS CDN or local script reference -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Add AngularJS routing script -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
  <!-- Add custom AngularJS script -->
  <script src="app.js"></script>
</head>

<body ng-app="foodApp" ng-controller="MainController">
  <header>
    <img src="../assets/Intraetas_logo.jpg" alt="Intraetas Logo" />
    <h1>Your Gateway to Exceptional Eats</h1>
  </header>
  <main ng-view>
    <!-- Angular routing will inject views here -->
  </main>
  <h1>Vendor Form</h1>
<app-vendor-form></app-vendor-form>
  <footer>
    <p>&copy; 2024 Food Ordering System</p>
  </footer>
</body>
</html>
