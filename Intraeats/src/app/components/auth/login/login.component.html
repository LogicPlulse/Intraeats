<div class="container">
  <header class="header">
    <img class="logo" src="../assets/Intraetas_logo.jpg" alt="Intraetas Logo" />
  </header>

  <h2>Login</h2>
  <form (submit)="login()" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

  <!-- Dialog box for registration invitation -->
  <div class="registration-invitation">
    <p>If you are a new user or don't have an account, <a routerLink="/register">register here</a>.</p>
  </div>
</div>
