<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering System</title>
  <!-- Add AngularJS CDN or local script reference -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Add AngularJS routing script -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
  <!-- Add custom AngularJS script -->
  <script src="app.js"></script>
</head>

<body ng-app="foodApp" ng-controller="MainController">
  <header>
    <img src="../assets/Intraetas_logo.jpg" alt="Intraetas Logo" />
    <h1>Your Gateway to Exceptional Eats</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-light sidebar">
        <div class="card">
          <div class="card-header">
            Total Orders
          </div>
          <div class="card-body">
            <h1 class="display-2">258</h1>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-header">
            Quick Actions
          </div>
          <div class="card-body">
            <div class="d-flex flex-column align-items-center">
              <button class="btn btn-primary btn-lg mb-2">
                <i class="fas fa-utensils"></i> Order Food
              </button>
              <button (click)="navigateToVendorForm()" class="btn btn-success btn-lg">
                <i class="fas fa-clipboard-list"></i> Vendor Form
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Food Ordering System</p>
  </footer>
</body>

</html>
