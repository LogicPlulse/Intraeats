<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Orders</title>
</head>

<body>
  <header>
    <h1>Vendor Orders</h1>
  </header>

  <div class="orders-container">
    <div class="order">
      <h2>Order #1</h2>
      <p>Customer: John Doe</p>
      <p>Items: Pizza, Burger, Fries</p>
      <p>Total: $25.00</p>
      <div class="order-actions">
        <button class="accept-btn">Accept</button>
        <button class="reject-btn">Reject</button>
      </div>
    </div>
    <div class="order">
      <h2>Order #2</h2>
      <p>Customer: Jane Smith</p>
      <p>Items: Salad, Sandwich, Coke</p>
      <p>Total: $15.00</p>
      <div class="order-actions">
        <button class="accept-btn">Accept</button>
        <button class="reject-btn">Reject</button>
      </div>
    </div>
    <!-- More orders can be added dynamically -->
  </div>

  <footer class="footer">
    <p>&copy; 2024 Intra Eats</p>
  </footer>
</body>

</html>
